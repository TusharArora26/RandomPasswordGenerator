<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Password Generator</h1>
        <label for="passwordLength">Enter the desired password length:</label>
        <input type="number" id="passwordLength" placeholder="Password Length" min="1" />

        <button onclick="generatePassword()">Generate Password</button>

        <div class="result" id="passwordResult"></div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('passwordLength').value;
            const resultElement = document.getElementById('passwordResult');

            if (length <= 0 || isNaN(length)) {
                resultElement.textContent = 'Please enter a valid positive number for the length.';
                resultElement.style.color = 'red';
                return;
            }

            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789@';
            let password = '';
            for (let i = 0; i < length; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }

            resultElement.textContent = `Generated Password: ${password}`;
            resultElement.style.color = 'green';
        }
    </script>

</body>

</html>
